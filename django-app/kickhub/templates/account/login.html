{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h2>Sign In</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>

<hr>
<a href="{% provider_login_url 'google' %}">Sign in with Google</a>
{% endblock %}
